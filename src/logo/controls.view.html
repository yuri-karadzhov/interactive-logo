<form class="controls controls__closed js-controls">
  <p class="controls-header js-controls-header"><b>Options</b></p>
  <label class="controls-label" for="camera">
    Camera:
  </label><input type="range" value=50 min=10 max=200 id="camera"><br>
  <label class="controls-label" for="brushsize">
    Brush Size:
  </label><input type="range" value=10 min=1 max=50 id="brushsize"><br>
  <label class="controls-label" for="minparticlesize">
    Min Particle Size:
  </label><input type="range" value=1 min=1 max=10 id="minparticlesize"><br>
  <label class="controls-label" for="maxparticlesize">
    Max Particle Size:
  </label><input type="range" value=6 min=1 max=10 id="maxparticlesize"><br>
  <label class="controls-label" for="minparticlealpha">
    Min Particle Alpha:
  </label><input type="range" value=0.2 min=0 max=1 step=0.1 id="minparticlealpha"><br>
  <label class="controls-label" for="maxparticlealpha">
    Max Particle Alpha:
  </label><input type="range" value=1 min=0 max=1 step=0.1 id="maxparticlealpha"><br>
  <label class="controls-label" for="minframe">
    Min Frame:
  </label><input type="range" value=10 min=1 max=60 id="minframe"><br>
  <label class="controls-label" for="maxframe">
    Max Frame:
  </label><input type="range" value=30 min=1 max=100 id="maxframe"><br>
  <label class="controls-label" for="minbrownspeed">
    Min Brown Speed:
  </label><input type="range" value=0.03 min=0 max=0.1 step=0.01 id="minbrownspeed"><br>
  <label class="controls-label" for="maxbrownspeed">
    Max Brown Speed:
  </label><input type="range" value=0.08 min=0 max=0.1 step=0.01 id="maxbrownspeed"><br>
  <label class="controls-label" for="minbrownradius">
    Min Brown Radius:
  </label><input type="range" value=0 min=0 max=5 step=0.1 id="minbrownradius"><br>
  <label class="controls-label" for="maxbrownradius">
    Max Brown Radius:
  </label><input type="range" value=1 min=0 max=5 step=0.1 id="maxbrownradius"><br>
  <label class="controls-label" for="initialradius">
    Initial Radius:
  </label><input type="range" value=1000 min=0 max=1000 step=10 id="initialradius"><br>
  <label class="controls-label" for="freeamount">
    Free Amount:
  </label><input type="range" value=50 min=10 max=1000 step=10 id="freeamount"><br>
  <label class="controls-label" for="minfreesize">
    Min Free Size:
  </label><input type="range" value=1 min=1 max=10 id="minfreesize"><br>
  <label class="controls-label" for="maxfreesize">
    Max Free Size:
  </label><input type="range" value=8 min=1 max=10 id="maxfreesize"><br>
  <label class="controls-label" for="minfreealpha">
    Min Free Alpha:
  </label><input type="range" value=0.1 min=0 max=1 step=0.1 id="minfreealpha"><br>
  <label class="controls-label" for="maxfreealpha">
    Max Free Alpha:
  </label><input type="range" value=0.9 min=0 max=1 step=0.1 id="maxfreealpha"><br>
  <label class="controls-label" for="minfreeframe">
    Min Free Frame:
  </label><input type="range" value=180 min=1 max=360 id="minfreeframe"><br>
  <label class="controls-label" for="maxfreeframe">
    Max Free Frame:
  </label><input type="range" value=360 min=1 max=360 id="maxfreeframe"><br>
  <label class="controls-label" for="minfreespeed">
    Min Free Speed:
  </label><input type="range" value=0.001 min=0 max=0.01 step=0.001 id="minfreespeed"><br>
  <label class="controls-label" for="maxfreespeed">
    Max Free Speed:
  </label><input type="range" value=0.005 min=0 max=0.01 step=0.001 id="maxfreespeed"><br>
  <input class="controls-submit js-controls-restart" type="button" value="Restart Scene">
  <input class="controls-submit" type="submit" value="Show Configuration">
</form>
