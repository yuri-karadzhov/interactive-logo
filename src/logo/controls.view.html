<form class="controls controls__closed js-controls">
  <p class="controls-header js-controls-header"><b>Options</b></p>
  <label class="controls-label" for="camera">
    Camera:
  </label><input type="range" value=50 min=10 max=200 id="camera"><br>
  <label class="controls-label" for="brushsize">
    Brush Size:
  </label><input type="range" value=10 min=1 max=50 id="brushsize"><br>
  <label class="controls-label" for="minparticlesize">
    Min Particle Size:
  </label><input type="range" value=1 min=1 max=10 id="minparticlesize"><br>
  <label class="controls-label" for="maxparticlesize">
    Max Particle Size:
  </label><input type="range" value=6 min=2 max=10 id="maxparticlesize"><br>
  <label class="controls-label" for="minparticlealpha">
    Min Particle Alpha:
  </label><input type="range" value=0.2 min=0 max=1 step=0.1 id="minparticlealpha"><br>
  <label class="controls-label" for="maxparticlealpha">
    Max Particle Alpha:
  </label><input type="range" value=1 min=0 max=1 step=0.1 id="maxparticlealpha"><br>
  <label class="controls-label" for="minframe">
    Min Frame:
  </label><input type="range" value=10 min=1 max=60 id="minframe"><br>
  <label class="controls-label" for="maxframe">
    Max Frame:
  </label><input type="range" value=30 min=1 max=100 id="maxframe"><br>
  <label class="controls-label" for="minbrownspeed">
    Min Brown Speed:
  </label><input type="range" value=0.03 min=0 max=0.1 step=0.01 id="minbrownspeed"><br>
  <label class="controls-label" for="maxbrownspeed">
    Max Brown Speed:
  </label><input type="range" value=0.08 min=0 max=0.1 step=0.01 id="maxbrownspeed"><br>
  <label class="controls-label" for="minbrownradius">
    Min Brown Radius:
  </label><input type="range" value=0 min=0 max=5 step=0.1 id="minbrownradius"><br>
  <label class="controls-label" for="maxbrownradius">
    Max Brown Radius:
  </label><input type="range" value=1 min=0 max=5 step=0.1 id="maxbrownradius"><br>
  <input class="controls-submit" type="submit" value="Show Configuration">
</form>
